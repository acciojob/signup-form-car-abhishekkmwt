<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="Email" required>
		</div>
		<div>
			<label for="gender">Gender</label>
			Male:<input type="radio" name="gender" id="gender_m" required>
			Female:<input type="radio" name="gender" id="gender_f" required>
		</div>
		<div>
			<label for="cars">Choose your car</label>
			<select name="cars" id="cars" required>
				 <option disabled selected hidden>--Please choose an option--</option>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" name="age" id="age" placeholder="Age" required>
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" name="dob" id="dob" required>
		</div>
		<div>
			<label for="tel">Phone Number</label>
			<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
			<label for="password">Age</label>
			<input type="password" name="password" id="password" placeholder="Password" required>
		</div>
		<div>
			<label for="tos">I agree to the TOS</label>
			<input type="checkbox" name="tos" id="tos" required>
		</div>
		<div>
			<button type="submit"></button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
